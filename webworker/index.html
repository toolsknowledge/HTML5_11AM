<!DOCTYPE html>
<script>
    if(window.Worker){
        let addThread = new Worker("add.js");
        let subThread = new Worker("sub.js");
        let mulThread = new Worker("mul.js");
        let divThread = new Worker("div.js");

        addThread.postMessage({"num1":10,"num2":10});
            addThread.onmessage = function(e){
            subThread.postMessage({num1:e.data,num2:e.data});
            subThread.onmessage = function(e){
                mulThread.postMessage({num1:100,num2:100});
                mulThread.onmessage = function(e){
                    divThread.postMessage({"num1":e.data,num2:e.data})
                    divThread.onmessage = function(e){
                        console.log( e.data );
                    }
                }
            }
        }

    }else{
        console.log("web worker not supported by browser");
    }
</script>
